{%extends 'baza.html'%}


{%block b%}

	<article class="row justify-content-center text-white text-center">
		<div class ="col-lg-12">

			{% for t in czas_klucz %}
			{% if t != "" %}
				{% if "Witaj" in t %}
					<span class="powitanie" ><h1>{{t}}</h1></span> <br>
				{% else %}
				    <span  >{{t}}</span> <br>
				{% endif %}
			{% endif %}
				{%endfor%}
			</div>

	</article>

	

{%endblock%}
